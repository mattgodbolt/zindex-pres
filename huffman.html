<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-dag@0.11.1"></script>
    <title>Huffman trees</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
        }

        div.outer {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        div.top {
        }

        div.bottom {
            display: flex; /* no idea why but works */
            justify-content: center;
            flex: auto;
            overflow: clip;
        }

        textarea.input {
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            font-size: 6em;
            width: 80%;
            height: 150px;
        }

        .output {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }

        .output .bits {
            font-size: 4em;
            font-family: monospace;
        }

        .output .stats {
            font-size: 4em;
        }

        .node text {
            pointer-events: none;
        }

        .node text.id {
            font-family: monospace;
        }

        .node circle {
            stroke-width: 1px;
            stroke: #777;
            fill: #888888;
        }

        .node circle:hover {
            stroke-width: 3px;
            stroke: #ccc;
        }

        .node circle.leaf {
            fill: #ee3456;
        }

    </style>
</head>
<body>

<div class="outer">
    <div class="top">
        <form><textarea id="input" class="input"></textarea></form>
        <div class="output">
            <span class="bits">1101011</span>
            <br>
            <span class="stats"></span>
        </div>
    </div>
    <div class="bottom">
        <svg></svg>
    </div>
</div>

<script type="module">
    import {makeTree} from "./huffman.js";
    import {TreeView} from "./treeview.js";

    const $input = document.getElementById("input");
    $input.value = "compress the compressible";
    $input.oninput = () => update($input.value);
    $input.onchange = () => false;
    const treeView = new TreeView(d3.select("svg"));
    update($input.value);

    function update(text) {
        const tokens = text.split('');
        const tree = makeTree(tokens);
        const compressed = tree.compress(tokens);
        d3.select("div.output .bits").text(compressed);
        const bitsPerSymbol = Math.ceil(Math.log2(tree.numSymbols()));
        const bits = bitsPerSymbol * text.length;
        d3.select("div.output .stats").html(
            `Original: ${text.length} bytes, ${tree.numSymbols()} unique symbols, ${bitsPerSymbol} bps, ${bits} bits.<br>Compressed: ${compressed.replaceAll(' ', '').length} bits`);
        treeView.update(tree);
    }

</script>

</body>
</html>
